# Change these first
owner: upptime # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: IPv6 Test
    url: wyattzzzz.top
    port: 80
    check: "tcp-ping"
    ipv6: true
  - name: IPv4 Test
    url: wyattzzzz.top
    port: 443
    check: "tcp-ping"
    ipv6: true
  - name: Minecraft Test
    url: minecraft.wyattzzzz.top
    port: 25565
    check: "tcp-ping"
    ipv6: true
  - name: Minecraft Voice Chat Test
    url: minecraft.wyattzzzz.top
    port: 24454
    check: "udp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
status-website:
  baseUrl: /status
  name: Wyattzzzz.top Status Website

